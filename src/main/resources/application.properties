spring.application.name=CallBridge 
server.port=8282

#database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/callbridge?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update	
#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true 
spring.jpa.open-in-view=false

#file configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

#spring.security.user.name=admin
#spring.security.user.password=admin123

#logging.level.org.thymeleaf=DEBUG
#logging.level.org.springframework.web=DEBUG
#logging.level.org.springframework.security=DEBUG

#logging.config=classpath:log4j2.xml
logging.file.name=logs/callbridge.log
logging.level.root=INFO

spring.jpa.properties.hibernate.transaction.jta.platform=org.hibernate.service.jta.platform.internal.NoJtaPlatform

spring.profiles.active=dev