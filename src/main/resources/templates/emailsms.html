<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

         
		<div class="container mt-5" data-th-if="${session.message}" data-th-fragment="successmsg">
		   
		    <div class="alert alert-info alert-dismissible" role="alert" style="display: flex; justify-content: center; width:500px; margin-left:240px;">
		        <strong data-th-text="${session.message}"></strong>
		        <button type="button" class="btn btn-close" data-bs-dismiss="alert" aria-label="Close"><i class="material-icons opacity-10">close</i></button>
		   		<th:block th:text="${@sessionHelper.removeMessage()}"></th:block>
		   
		    </div>
		</div>

</body>
</html>
