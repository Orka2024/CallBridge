<!DOCTYPE html>
<html lang="en" data-th-replace="~{pages/base::parent(~{::#l},~{::title},~{::script})}" xmlns:th="http://www.thymleaf.org">

<head>
<title>CibilMis</title>

</head>
<body>

<main>
   <section id="l">
    <div class="container-fluid py-4">
      <div class="row">
        <div class="col-12">
          <div class="card my-4">
            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
              <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
                <h6 class="text-white text-capitalize ps-3">Interested Customer</h6>
              </div>
            </div>
            <div class="card-body px-0 pb-2">
              <div class="table-responsive p-0">
                <table class="table align-items-center mb-0">
                  <thead>
                    <tr>
                      <th class="text-secondary opacity-10">Customer Name</th>
                      <th class="text-secondary opacity-10">Status</th>
                      <th class="text-secondary opacity-10">Intrested</th>   
                      <th class="text-secondary opacity-10">Cibil Application </th>                  
                    </tr>
                  </thead>
                  <tbody>
                    <tr                     
                     data-th-object="${dc}"
                     data-th-each="dc : ${dataclient}"
                    >
                      <td>
                        <div class="d-flex px-2 py-1">
                          <img 
                            onerror="this.src='https://static-00.iconduck.com/assets.00/profile-default-icon-2048x2045-u3j7s5nj.png'"
                            src="/img/team-2.jpg" 
                            class="avatar avatar-sm me-3 border-radius-lg" 
                            alt="user"
                            >
                          <div class="d-flex flex-column justify-content-center">
                            <h6 data-th-text="*{client_name}"></h6>
                          </div>
                        </div>
                      </td>                                          
                      <td>
                          <div class="d-flex flex-column justify-content-center">
                            <h6 data-th-text="*{c_status}"></h6>
                          </div>
                      </td>
                      <td>
                          <div class="d-flex flex-column justify-content-center">
                            <h6 data-th-text="*{c_interest}"> </h6>
                          </div>
                      </td>                                         
                      <td> 
                          <a data-th-href ="@{'/user/applycibil/'+*{clientdata_id}}" class="btn btn-lg bg-gradient-primary">Apply</a>                                                                                                   
				      </td>   				                         
                     
                    </tr>
                                      
                  </tbody>
               
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
   </div>
   </section>
  <script>
  console.log("CibilMis page")
  </script>
</main>
	
</body> 

</html>
