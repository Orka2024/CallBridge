<!DOCTYPE html>
<html lang="en"
      th:replace="~{operations/opbase::parent(~{::#i},~{::title},~{::script})}"
      xmlns:th="http://www.thymleaf.org" >
<head>
<title>Cibil Status Form</title>
</head>
<body>

<main>

	        <div class="col-12">
	          <div class="card my-4">
	            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
	              <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
                     <h6 class="text-white text-capitalize ps-3">Client Loan Application</h6> 	               	                
	              </div>
	            </div>
	            
	        <div class="card-body px-0 pb-2">
              <div class="table-responsive p-0">

                  <tbody>
                    <tr                     
                     data-th-object="${doc}"
                     data-th-each="doc : ${document}"
                    >
                      <td>
                          <div class="d-flex flex-column justify-content-center">
                            <h6 data-th-text="*{ClientActiveNumber}"></h6>
                          </div>
                      </td>
                     <td>
                          <a data-th-href="@{'/operations/returnshowdoc/'+*{approvecaseid}}" class="btn btn-lg bg-gradient-primary">Documentview</a>                                 
                      </td>                                   
                    </tr>
                                      
                  </tbody>
                
                </table>
              </div>
            </div>
          
  
	          </div>
	        </div>
	      </div>
	      
	    </div>
   </section>

</main>
